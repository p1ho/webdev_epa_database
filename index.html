		<script>
			//Set User Preference

	<body>
		<!-- Pre-loader -->
		<div class="loader-container">
			<div class="loader"></div>
			<p class="loader-msg"></p>
		</div>
		<!-- background-image -->
		<div class="bg-container">
			<picture id="blue" class="bg">
				<source media="(max-width: 640px)" srcset="img/background-blue/800.jpg">
				<source media="(max-width: 820px)" srcset="img/background-blue/1024.jpg">
				<source media="(max-width: 1093px)" srcset="img/background-blue/1366.jpg">
				<source media="(max-width: 1280px)" srcset="img/background-blue/1600.jpg">
				<source media="(max-width: 1536px)" srcset="img/background-blue/1920.jpg">
				<source media="(max-width: 2048px)" srcset="img/background-blue/2560.jpg">
				<source media="(max-width: 3072px)" srcset="img/background-blue/3840.jpg">
				<img src="img/background-blue/2560.jpg" alt="" style="width:100vw;min-height:100vh">
			</picture>
			<picture id="orange" class="bg">
				<source media="(max-width: 640px)" srcset="img/background-orange/800.jpg">
				<source media="(max-width: 820px)" srcset="img/background-orange/1024.jpg">

				<source media="(max-width: 2048px)" srcset="img/background-orange/2560.jpg">
				<source media="(max-width: 3072px)" srcset="img/background-orange/3840.jpg">
				<img src="img/background-orange/2560.jpg" alt="" style="width:100vw;min-height:100vh">
			</picture>
		</div>
		<nav class="navbar">
			<div class="navbar-heading">
				<img src="img/epa_logo.png" width="40" alt="epa" />
				<span id="navbar-title">Reference Database</span>
			</div>
			<form name="search-form" class="form-group" onsubmit="return search();">
				<input type="text" id="search-input" name="keywords" placeholder="Enter Keywords">
				<button type="submit" name="submit-btn" class="form-button">Search</button>
			</form>
		</nav>

			<div class="theme-choice-column">
				<div id="theme-title" class="unselectable">Theme</div>
                <div id="theme-summer" class="theme-choice-cell">
					<input type="radio" id="theme1" name="theme" value="" onclick="parallax_stopper();swap_theme('orange');">
					<label for="theme1" class="swap-theme cursor-pointer unselectable">Summer</label>
				</div>
				<div id="theme-winter" class="theme-choice-cell">
					<input type="radio" id="theme2" name="theme" value="" onclick="parallax_stopper();swap_theme('blue');">
					<label for="theme2" class="swap-theme cursor-pointer unselectable">Winter</label>
				</div>
				<div id="theme-legacy" class="theme-choice-cell">
					<input type="radio" id="theme3" name="theme" value="" onclick="parallax_stopper();swap_theme('legacy');">
					<label for="theme3" class="swap-theme cursor-pointer unselectable">Legacy</label>
				</div>
