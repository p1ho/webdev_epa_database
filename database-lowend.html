<!doctype html>
<html lang="en">
	<head>
        <META NAME="robots" CONTENT="noindex,nofollow" />
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="Reference Database - Low End Version" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="author" content="Pokuan Ho" />
		<title>EPA Reference Database - Fast (Demo)</title>
		<!-- Favicon -->
		<link rel="icon" type="image/x-icon" href="favicon/favicon.ico" />
		<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
		<![endif]-->
		<!-- My CSS -->
		<link rel="stylesheet" type="text/css" href="css/loader.css" />
		<link rel="stylesheet" type="text/css" href="css/database_style.css" />
		<link rel="stylesheet" type="text/css" href="css/navbar_style.css" />
		<link rel="stylesheet" type="text/css" href="css/slide_menu_style_lowend.css" />
		<link rel="stylesheet" type="text/css" href="css/theme_lowend.css" />
		<!-- My JS -->
		<script src="js/lowend_window_onload.js"></script>
		<script src="js/database_injection.js"></script>
		<script src="js/search.js"></script>
		<script src="js/autoscroll.js"></script>
		<script src="js/show_page.js"></script>
	</head>
	<body>
		<!-- Pre-loader -->
		<div class="loader-container">
			<div class="loader"></div>
			<p class="loader-msg"></p>
		</div>
		<nav class="navbar">
			<div class="navbar-heading">
				<img src="img/epa_logo.png" width="40" alt="epa" />
				<span id="navbar-title">Reference Database</span>
			</div>
			<form name="search-form" class="form-group" onsubmit="return search();">
				<input type="text" id="search-input" name="keywords" placeholder="Enter Keywords">
				<button type="submit" name="submit-btn" class="form-button">Search</button>
			</form>
		</nav>
		<!-- sidebar-->
		<input type="checkbox" id="slide" name="slide-button" value="" />
		<aside class="sidebar">
			<label for="slide" class="toggle cursor-pointer unselectable">☰</label>
			<div class="letter-array">
				<div class="letter-array-column">
					<div class="letter-array-cell"><a href="#A" class="autoscroll cursor-pointer unselectable">A</a></div>
					<div class="letter-array-cell"><a href="#B" class="autoscroll cursor-pointer unselectable">B</a></div>
					<div class="letter-array-cell"><a href="#C" class="autoscroll cursor-pointer unselectable">C</a></div>
					<div class="letter-array-cell"><a href="#D" class="autoscroll cursor-pointer unselectable">D</a></div>
					<div class="letter-array-cell"><a href="#E" class="autoscroll cursor-pointer unselectable">E</a></div>
					<div class="letter-array-cell"><a href="#F" class="autoscroll cursor-pointer unselectable">F</a></div>
					<div class="letter-array-cell"><a href="#G" class="autoscroll cursor-pointer unselectable">G</a></div>
					<div class="letter-array-cell"><a href="#H" class="autoscroll cursor-pointer unselectable">H</a></div>
					<div class="letter-array-cell"><a href="#I" class="autoscroll cursor-pointer unselectable">I</a></div>
					<div class="letter-array-cell"><a href="#J" class="autoscroll cursor-pointer unselectable">J</a></div>
					<div class="letter-array-cell"><a href="#K" class="autoscroll cursor-pointer unselectable">K</a></div>
					<div class="letter-array-cell"><a href="#L" class="autoscroll cursor-pointer unselectable">L</a></div>
					<div class="letter-array-cell"><a href="#M" class="autoscroll cursor-pointer unselectable">M</a></div>
					<div class="letter-array-cell"><a href="#other" class="autoscroll cursor-pointer unselectable">其他</a></div>
				</div>
				<div class="letter-array-column">
					<div class="letter-array-cell"><a href="#N" class="autoscroll cursor-pointer unselectable">N</a></div>
					<div class="letter-array-cell"><a href="#O" class="autoscroll cursor-pointer unselectable">O</a></div>
					<div class="letter-array-cell"><a href="#P" class="autoscroll cursor-pointer unselectable">P</a></div>
					<div class="letter-array-cell"><a href="#Q" class="autoscroll cursor-pointer unselectable">Q</a></div>
					<div class="letter-array-cell"><a href="#R" class="autoscroll cursor-pointer unselectable">R</a></div>
					<div class="letter-array-cell"><a href="#S" class="autoscroll cursor-pointer unselectable">S</a></div>
					<div class="letter-array-cell"><a href="#T" class="autoscroll cursor-pointer unselectable">T</a></div>
					<div class="letter-array-cell"><a href="#U" class="autoscroll cursor-pointer unselectable">U</a></div>
					<div class="letter-array-cell"><a href="#V" class="autoscroll cursor-pointer unselectable">V</a></div>
					<div class="letter-array-cell"><a href="#W" class="autoscroll cursor-pointer unselectable">W</a></div>
					<div class="letter-array-cell"><a href="#X" class="autoscroll cursor-pointer unselectable">X</a></div>
					<div class="letter-array-cell"><a href="#Y" class="autoscroll cursor-pointer unselectable">Y</a></div>
					<div class="letter-array-cell"><a href="#Z" class="autoscroll cursor-pointer unselectable">Z</a></div>
					<div class="letter-array-cell"><a href="#top" class="autoscroll cursor-pointer unselectable">Top</a></div>
				</div>
			</div>
		</aside>
		<!-- main-content -->
		<main>
			<h1 id="top" class="welcome-msg">Welcome to the New Database!</h1>
			<!--
			<p class="welcome-msg">
				Supports:<br/>Multi-Keywords Searches<br/>Fixed-Word Searches (e.g. "Cognitive Psychology")
			</p>
			-->
            <p class="welcome-msg">Because this is a demo, links to Documents won't work.</p>
			<p class="welcome-msg">To try the prettier version, go <a id="redir" href="./index.html">here</a></p>
			<!-- Search Result Display Holder -->
			<div class="search-result"></div>
			<!-- Inject Content Holder -->
			<div id="main_container">
				<div id="A" class="alphabet">A</div>
				<div id="B" class="alphabet">B</div>
				<div id="C" class="alphabet">C</div>
				<div id="D" class="alphabet">D</div>

				<div id="Q" class="alphabet">Q</div>
				<div id="R" class="alphabet">R</div>
				<div id="S" class="alphabet">S</div>
				<div id="T" class="alphabet">T</div>
				<div id="U" class="alphabet">U</div>
				<div id="V" class="alphabet">V</div>
				<div id="W" class="alphabet">W</div>
				<div id="X" class="alphabet">X</div>
				<div id="Y" class="alphabet">Y</div>
				<div id="Z" class="alphabet">Z</div>
				<div id="other" class="alphabet">其他</div>
			</div>
		</main>
	</body>
</html>
